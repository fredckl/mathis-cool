server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location = /index.html {
    add_header Cache-Control "no-store" always;
  }

  location = /app.js {
    add_header Cache-Control "no-store" always;
  }

  location = /styles.css {
    add_header Cache-Control "no-store" always;
  }

  location = /sw.js {
    add_header Cache-Control "no-store" always;
  }

  location = /manifest.webmanifest {
    add_header Cache-Control "no-store" always;
  }
}
